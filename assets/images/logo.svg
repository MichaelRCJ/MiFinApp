  <polygon points="100,10 173,55 173,145 100,190 27,145 27,55" 
           fill="#8B3A9F" 
           stroke="#6B2A7F" 
           stroke-width="2"/>
  
  <!-- Triángulos amarillos alrededor -->
  <!-- Triángulo superior -->
  <polygon points="100,20 90,45 110,45" fill="#F4B840"/>
  
  <!-- Triángulo superior derecho -->
  <polygon points="150,50 135,65 145,75" fill="#F4B840"/>
  
  <!-- Triángulo derecho -->
  <polygon points="165,100 145,90 145,110" fill="#F4B840"/>
  
  <!-- Triángulo inferior derecho -->
  <polygon points="150,150 145,125 135,135" fill="#F4B840"/>
  
  <!-- Triángulo inferior -->
  <polygon points="100,180 110,155 90,155" fill="#F4B840"/>
  
  <!-- Triángulo inferior izquierdo -->
  <polygon points="50,150 65,135 55,125" fill="#F4B840"/>
  
  <!-- Triángulo izquierdo -->
  <polygon points="35,100 55,110 55,90" fill="#F4B840"/>
  
  <!-- Triángulo superior izquierdo -->
  <polygon points="50,50 55,75 65,65" fill="#F4B840"/>
  
  <!-- Símbolo de dólar -->
  <text x="100" y="125" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        fill="#F4B840" 
        text-anchor="middle">$</text>
</svg>


